<!DOCTYPE html>
<html>
  <head>
    <title>LineString Arrows</title>
    <link rel="stylesheet" type="text/css" href="../map/ol.css" />
	<script type="text/javascript" src="../map/ol.js"></script>
	<script type="text/javascript" src="../map/polyfill.min.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
    var a = [];
    var b=[121.461035,31.248120];
    a.push(b);
    var b2 = [125.451676,38.251114];
    a.push(b2);
      var feature = new ol.Feature({
        geometry:new ol.geom.LineString(a)
      });

      feature.setStyle(new ol.style.Style({
        stroke : new ol.style.Stroke({width:3,
            color:[255,0,0,1]
        })
      }));

      var source = new ol.source.Vector({
        features:[feature]
      });

      var layer = new ol.layer.Vector({
        source : source
      });

      var rasterLayer = new ol.layer.Tile({
        source : new ol.source.OSM()
      });

      var sate = new ol.layer.Group({
        layers: [rasterLayer]
    });

      var map = new ol.Map({
        layers: [ 
      sate
        ],
        target: 'map',
        view: new ol.View({
          center: [-11000000, 4600000],
          zoom: 4
        })
      });

      map.addLayer(layer);
    </script>
  </body>
</html>
